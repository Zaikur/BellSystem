<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40;
            color: #ffffff;
        }

        .navbar {
            background-color: #212529;
        }

        .form-control {
            background-color: #495057;
            color: #ffffff;
            border: 1px solid #6c757d;
        }

        .form-control:focus {
            background-color: #495057;
            color: #ffffff;
            border-color: #5cb85c;
            box-shadow: none;
        }
        #loginButton {
            cursor: pointer;
        }
    </style>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">{{deviceName}} Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/schedule">Schedule</a></li>
                <li class="nav-item"><a class="nav-link" href="/settings">Settings</a></li>
                <li class="nav-item active"><a class="nav-link" href="/changepassword">Change Password</a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" id="loginButton">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Change Password Form -->
    <div class="container mt-5">
        <h2 class="text-white mb-4">Change Password</h2>
        <form id="changePasswordForm">
            <div class="form-group">
                <label for="oldPassword" class="text-white">Old Password</label>
                <input type="password" id="oldPassword" class="form-control" name="oldPassword" placeholder="Enter old password" required>
            </div>
            <div class="form-group">
                <label for="newPassword" class="text-white">New Password</label>
                <input type="password" id="newPassword" class="form-control" name="newPassword" placeholder="Enter new password" required>
                <small class="form-text text-warning" id="passwordStrengthError"></small>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="text-white">Confirm New Password</label>
                <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" placeholder="Confirm new password" required>
                <small class="form-text text-warning" id="passwordMatchError"></small>
            </div>
            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="loginModalLabel">Login Required</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body bg-secondary">
                    You must be logged in to continue.
                    <form id="loginForm" class="mt-4">
                        <div class="form-group">
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                            <small class="form-text text-danger" id="wrongPassword"></small>
                        </div>
                        <button type="submit" class="btn btn-success">Login</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Scripts -->
    <script src="/script/auth.js" defer></script>
    <script src="/script/changePassword.js" defer></script>
</body>
</html>
