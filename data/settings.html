    Settings page for the ESP8266 Bell System
-->
<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bell System Settings</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40; /* Dark background color */
            color: #fff; /* Light text color */
        }
        .navbar {
            background-color: #212529 !important;;
            border-bottom: 2px solid #495057; /* Slight border for separation */
        }
        .form-control {
            background-color: #495057;
            color: #ffffff;
            border: 1px solid #6c757d;
        }
        .form-control:focus {
            background-color: #495057;
            color: #ffffff;
            border-color: #5cb85c;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        #loginButton {
            cursor: pointer;
        }
    </style>
    <!-- jQuery and Bootstrap scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom scripts -->
    <script src="/script/auth.js" defer></script>
    <script src="/script/settings.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">{{deviceName}} Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/schedule">Schedule</a></li>
                <li class="nav-item active"><a class="nav-link" href="/settings">Settings</a></li>
                <li class="nav-item"><a class="nav-link" href="/changepassword">Change Password</a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" id="loginButton">Login</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>Settings</h1>
        <form id="settingsForm">
            <div class="form-group">
                <label for="deviceName">Device Name:</label>
                <input type="text" id="deviceName" class="form-control" name="deviceName" value="{{deviceName}}" required>
                <small id="deviceNameError" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="uniqueURL">Unique URL:</label>
                <input type="text" id="uniqueURL" class="form-control" name="uniqueURL" value="{{uniqueURL}}" required>
                <small id="uniqueURLError" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="ringDuration">Ring Duration (seconds):</label>
                <input type="number" id="ringDuration" class="form-control" name="ringDuration" value="{{ringDuration}}" required>
                <small id="ringDurationError" class="form-text text-muted"></small>
            </div>
            <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="loginModalLabel">Login Required</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body bg-secondary">
                    You must be logged in to continue.
                    <form id="loginForm" class="mt-4">
                        <div class="form-group">
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-success">Login</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="/script/auth.js" defer></script>
    <script src="/script/settings.js" defer></script>
</body>
</html>
