<!Doctype html>
<html>
    <head>
        <title>Bell System Settings</title>
        <link rel="stylesheet" type="text/css" href="/styles/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/script/auth.js" defer></script>
        <script src="/script/settings.js" defer></script>
    </head>

    <body>
        <h1 class='banner'>Settings</h1>
        <nav class="navbar">
            <button class="hamburger" id="hamburger">&#9776;</button>
            <div class="nav-links" id="navLinks">
                <ul class="left-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/schedule">Schedule</a></li>
                    <li><a href="/settings">Settings</a></li>
                    <li><a href="/changepassword">Change Password</a></li>
                    <li><a href="/about">About</a></li>
                </ul>
                <ul class="right-links">
                    <li><a href="/login" id="loginButton">Login</a></li>
                </ul>
            </div>
        </nav>
        
        
        <form id="settingsForm" action="/savesettings" method="post">
            <div>
                <label for="uniqueURL">Unique URL:</label>
                <input type="text" id="uniqueURL" class="form-control" name="uniqueURL" value="{{uniqueURL}}" required>
                <small class="error" id="uniqueURLError"></small>
            </div>
            <div>
                <label for="deviceName">Device Name:</label>
                <input type="text" id="deviceName" class="form-control" name="deviceName" value="{{deviceName}}" required>
                <small class="error" id="deviceNameError"></small>
            </div>
            <div>
                <label for="ringDuration">Ring Duration (seconds):</label>
                <input type="number" id="ringDuration" class="form-control" name="ringDuration" value="{{ringDuration}}"  required>
                <small class="error" id="ringDurationError"></small>
            </div>
            <button type="submit" class="submit-btn">Save Settings</button>
        </form>
    </body>
</html>
